<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/rank_tic_tae_toe.css">
</head>

<body>
<!-- 헤더 부분입니다. -->
<header>
    <nav id="nav" class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid"> <a class="navbar-brand" th:href="@{/game/init}">LOGO</a> <button
                class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li><a class="nav-link" th:href="@{/logout}">로그아웃</a></li>
                    <li><a class="nav-link" href="#">사용자</a></li>
                    </li>
                    <li class="nav-item"> <a class="nav-link" href="#">랭킹</a> </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- 게임의 내용을 담은 섹터부분입니다. -->
<div class="container-sm mt-5 justify-content-center">
    <div class="container-fluid mt-3">
        <table class="table table-hover">
            <caption th:text="${gameTitleRanking}">특정 게임의 사용자 랭킹</caption>
            <thead class="table-dark">
            <tr class="text-center">
                <th>사용자</th>
                <th>점수</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="ranking:${rankingList}" th:object="${ranking}">
                <td th:text="${ranking.nickname}">데이터1</td>
                <td th:text="${ranking.score}">데이터2</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
