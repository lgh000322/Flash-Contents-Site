<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

    <link href="../css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/shootingGame.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
<!-- 헤더 부분입니다. -->
<header>
    <nav id="nav" class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid"> <a class="navbar-brand" th:href="@{/game/init}">LOGO</a> <button
                class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li th:if="${memberName}"><a class="nav-link" th:href="@{/logout}">로그아웃</a></li>
                    <li th:if="${memberName}"><a class="nav-link" href="#">사용자</a></li>
                    <li th:unless="${memberName}" class="nav-item"> <a class="nav-link" href="/member/login">로그인</a>
                    </li>
                    <li class="nav-item"> <a class="nav-link" href="#">랭킹</a> </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container-sm mt-2">
    <h2 class="black-ops-one-regular text-white"> shooting_game</h2>
    <canvas id="canvas"></canvas>



    <div id="sel-option">
        <button class="btn btn-primary" type="button">재시작</button>
    </div>

    <div class="mt-4" id="comment-box">
        <div id="comment-submit-aria">

            <!-- 버튼을 누르면 댓글을 추가해야함.-->
            <form>
                <input class="form-control" id="comment" name="comment" placeholder="댓글을 입력해주세요." type="text">
                <button class="btn btn-primary" id="comment-submit-btn" type="submit">확인</button>
            </form>
        </div>


        <div id="comments-aria">
            <div id="comments">
                <p id="userName">id</p>
                <p id="userComment"> comment......</p>
            </div>
        </div>
    </div>
</div>
<script src="../js/shootingGame.js"></script>
</body>

</html>
